<body>
    <header>
        <div class="nav-logo">
            <a href="/index.html">
                <img class="logo" src="assets/img/logo.jpg" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/index.html#about">Om Mig</a></li>
                <li><a href="/index.html#services">Tjänster</a></li>
                <li><a href="/index.html#projects">Projekt</a></li>

            <div class="burger-nav">
                <div class="line-top"></div>
                <div class="line-mid"></div>
                <div class="line-bottom"></div>
            </div>
        </nav>
    </header>

    <!-- Contact Form Section -->

    <div class="contact-heading">
        <h1>Kontakt</h1>
    </div>
    <section class="form">
        <form>
            <div class="form-field">
                <label for="Name">Namn</label>
                <div>
                    <input type="text" id="Name" name="Name" class="input-width" required>
                </div>
            </div>

            <div class="form-field">
                <label for="Tel">Telefon</label>
                <div>
                    <input type="tel" id="Tel" name="Tel" class="input-width" required>
                </div>
            </div>

            <div class="form-field">
                <label for="Email">E-post</label>
                <div>
                    <input type="email" id="Email" name="Email" class="input-width" required>
                </div>
            </div>

            <div class="form-field">
                <label for="Message">Meddelande</label>
                <div>
                    <textarea id="Message" name="Message" class="input-width" rows="7" maxlength="3000"
                        required></textarea>
                </div>
            </div>

            <div class="form-button">
                <div>
                    <button type="submit" id="form-button" class="cta">Skicka</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer Section -->

    <footer>
        <div class="footer-info">
            <ul>
                <li class="footer-contacts">Kontaktuppgifter</li>
                <li class="footer-contacts"><i class="fas fa-phone fa-sm"></i>0705-55 55 55</li>
                <li class="footer-contacts"><i class="fas fa-at fa-sm"></i>info(at)agriam.se</li>
            </ul>
            <div class="social">
                <a target="_blank" href="https://www.linkedin.com/in/agriamarchitecture"><i
                        class="fab fa-linkedin-in"></i></a>
                <a target="_blank" href="https://www.instagram.com/agriamarchitecture/"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>Made with ♥ and ☕ by anjok web solutions - Copyright ©
                <script type="text/javascript">
                    var today = new Date()
                    var year = today.getFullYear()
                    document.write(year)
                </script>
            </p>
        </div>
    </footer>

    <div class="gdpr">

            Genom att fortsätta använda den här webbplatsen så accepterar jag att eventuella cookies lagras.
        </p>
